<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 24</title>
    </head>
    <body>
        <h1>Instruções:</h1>
        <ul>
            <li>Botão esquedo: desenha bolinha;</li>
            <li>Botão direito: muda cor da bolinha (azul, vermelho, verde);</li>
            <li>Botão esquerdo + SHIFT: aumenta o raio da bolinha (raio max: 40px);</li>
            <li>Botão esquerdo + ALT: diminui o raio da bolinha (raio min: 10px);</li>

        </ul>
        <canvas width="800" height="600"></canvas>
        
        <script>
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            var cores = ['blue', 'red', 'green']
            var indiceCorAtual = 0;

            pincel.fillStyle = 'grey';
            pincel.fillRect(0, 0, 800, 600);

            var raio = 10;

            function desenhaCirculo(evento) {
                
                var x = evento.pageX - tela.offsetLeft;
                var y = evento.pageY - tela.offsetTop;
                var shift = evento.shiftKey;
                var alt = evento.altKey;
                
                if (raio <= 40) {
                    if (shift) {
                    raio = raio + 10;
                    }
                }
                
                if (raio >= 10) {
                    if (alt) {
                    raio = raio - 5;
                    }
                }
                
                pincel.fillStyle = cores[indiceCorAtual];
                pincel.beginPath();
                pincel.arc(x, y, raio, 0, 2 * 3.14);
                pincel.fill();
            }
            
            tela.onclick = desenhaCirculo;

            function mudaCor() {

                indiceCorAtual++;
                if(indiceCorAtual >= cores.length) {
                    indiceCorAtual = 0;
                }
            }

            tela.oncontextmenu = mudaCor;
        </script>
    </body>
</html>
